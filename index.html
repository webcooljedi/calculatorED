<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
    <h2>Calculator</h2>
    <div id="app">
    
      <div class="grid">
          <input @keyup.enter="calc()" type="text" v-model="result" placeholder="0">
          <button v-on:click="input(num)" class="cell num" v-for="num in numbers">{{num}}</button>
          <button v-on:click="input(op)" class="cell op" v-for="op in operations">{{op}}</button>
          <button v-on:click="reset()" class="cell op">R</button>
          <button v-on:click="calc()" class="cell op">=</button>
      </div> 
    </div>
    </div>
</body>
<script src="script.js">
</script>
</html>
